<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="select-pet">
        <h1 class="title">Mokepon</h1>

        <h2 class="subtitle">Selecciona tu mascota</h2>

        <div class="cards">
            <label class="select-pet-label" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>

            <input type="radio" name="pets" id="hipodoge">
    
            <label class="select-pet-label" for="capipepo">
                <p>capipepo</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="capipepo">    
            </label>

            <input type="radio" name="pets" id="capipepo">
    
            <label class="select-pet-label" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
            </label>

            <input type="radio" name="pets" id="ratigueya">
        </div>
        <button id="button-pet">Seleccionar</button>
    </section>

    <section id="select-attack">
        <h1 class="title">Mokepon</h1>

        <h2 class="subtitle">Selecciona tu ataque</h2>

        <div>
            <button class="button-attacks" id="button-water">Agua</button>
            <button class="button-attacks" id="button-earth">Tierra</button>
            <button class="button-attacks" id="button-fire">Fuego</button>
        </div>

        <div id="messages">
            <p id="scores">Â¡Mucha suerte!</p>
            <section id="restart">
                <button id="button-restart">Reiniciar</button>
            </section>
        </div>

        <div class="attack-list">
            <div>
                <p id="lives-pet-player">3</p>
                <p id="name-pet-player"></p>
                <div id="player-attacks"></div>
            </div>
            <div>
                <p id="lives-pet-enemy"></p>
                <p id="name-pet-enemy"></p>               
                <div id="enemy-attacks"></div>
            </div>
        </div>
    </section>
</body>
</html>

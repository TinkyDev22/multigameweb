<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="select-pet">
        <h1 class="title">Mokepon</h1>
        <h2 class="subtitle">Selecciona tu mascota</h2>
        <div class="cards">
            <label class="select-pet-label" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
            <input type="radio" name="pets" id="hipodoge">
    
            <label class="select-pet-label" for="capipepo">
                <p>capipepo</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="capipepo">    
            </label>
            <input type="radio" name="pets" id="capipepo">
    
            <label class="select-pet-label" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">
            </label>
            <input type="radio" name="pets" id="ratigueya">
        </div>
        <button id="button-pet">Seleccionar</button>
    </section>

    <section id="select-attack">
        <h1 class="title">MOKEPON</h1>

        <h2>Selecciona tu ataque</h2>

        <p>Tu mascota <span id="name-pet-player"></span> tiene <span id="lives-pet-player">3</span> vidas</p>
        <p>La mascota <span id="name-pet-enemy"></span> del enemigo tiene <span id="lives-pet-enemy">3</span> vidas</p>

        <p>
            <button id="button-fire">Fuego</button>
            <button id="button-water">Agua</button>
            <button id="button-earth">Tierra</button>
        </p>
    </section>

    <section id="messages">
        
    </section>

    <section id="restart">
        <button id="button-restart">Reiniciar</button>
    </section>
</body>
</html>
